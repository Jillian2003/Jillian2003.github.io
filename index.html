<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jillian Ireland Portfolio</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    /* Body & HTML */
    body, html {
      color: #fff;
      height: 100%;
      background: #0a1c40;
      background-size: cover;
      overflow-x: hidden;
    }

    /* Overlay gradient */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, #0a1c40, #091e49);
      mix-blend-mode: multiply;
      z-index: -1;
    }

    /* Video Background */
    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -2;
    }

    .video-container video {
      position: absolute;
      top: 50%; left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.75);
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: rgba(14, 17, 76, 0.85);
      z-index: 10;
      user-select: none;
      color: #d1d1d1;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4rem;
    }

    .logo-container {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: float 4s ease-in-out infinite;
      color: #2c3e50;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .initial-J {
      font-size: 20px;
      margin-bottom: -4px;
      line-height: 1;
    }

    .initial-I {
      font-size: 12px;
      line-height: 1;
    }

    .logo-text {
      font-size: 0.9rem;
      font-weight: 500;
      text-align: center;
      color: #d1d1d1;
    }

    /* Navigation */
    nav {
      background-color: #f0f9f3;
      border-radius: 8px;
      display: flex;
      gap: 8px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    nav a {
      padding: 0.7rem 1.3rem;
      color: #04402e;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover:not(.active) {
      background-color: #04402e;
      color: #f0f9f3;
    }

    nav a.active {
      background-color: #0a8e63;
      color: #f0f9f3;
      font-weight: 700;
    }

    /* Main container for typing card */
    main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5;
      padding: 2rem;
      padding-top: 6rem; 
      user-select: none;
      text-align: center;
      margin-top: 0;
    }

    /* Card styles */
    .typing-card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      max-width: 380px;
      width: 90%;
      color: #111;
    }

    /* Typing effect styles */
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #222;
    }

    #text {
      font-size: 2.6rem;
      border-right: 2px solid #111;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      color: #444;
      animation: blink 0.75s step-end infinite;
      font-weight: 600;
    }

    /* Blinking cursor */
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Responsive */
    @media (max-width: 480px) {
      nav {
        font-size: 0.8rem;
        gap: 4px;
      }
      nav a {
        padding: 0.5rem 1rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      #text {
        font-size: 1.8rem;
      }
      .typing-card {
        padding: 1.5rem 2rem;
        max-width: 90%;
      }
    }
  </style>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="video-container" aria-hidden="true">
    <video autoplay muted loop playsinline>
      <source src="BackgroundVideo.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <header>
    <div class="logo" aria-label="Jillian Ireland logo">
      <div class="logo-container" aria-hidden="true">
        <div class="initial-J">J</div>
        <div class="initial-I">I</div>
      </div>
      <div class="logo-text">Jillian Ireland</div>
    </div>

    <nav role="navigation" aria-label="Primary Navigation">
      <a href="#home" class="active" aria-current="page">Home</a>
      <a href="#education">Education</a>
      <a href="#experience">Experience</a>
      <a href="#projects">Projects</a>
    </nav>
  </header>

  <main role="main" aria-label="Welcome message">
    <div class="typing-card">
      <h1>Hi there</h1>
      <div id="text"></div>
    </div>
  </main>

  <script>
    const phrases = [
      "I am Jillian Ireland",
      "Welcome to my Website!"
    ];

    let currentPhrase = 0;
    const textElement = document.getElementById("text");

    function typePhrase(phrase, callback) {
      textElement.style.width = 'auto';
      textElement.textContent = "";
      let i = 0;
      let interval = setInterval(() => {
        textElement.textContent += phrase[i];
        i++;
        if (i === phrase.length) {
          clearInterval(interval);
          setTimeout(callback, 1500);
        }
      }, 50);
    }

    function deletePhrase(callback) {
      let phrase = textElement.textContent;
      let i = phrase.length;
      let interval = setInterval(() => {
        textElement.textContent = phrase.substring(0, i - 1);
        i--;
        if (i === 0) {
          clearInterval(interval);
          setTimeout(callback, 500);
        }
      }, 30);
    }

    function loopPhrases() {
      typePhrase(phrases[currentPhrase], () => {
        deletePhrase(() => {
          currentPhrase = (currentPhrase + 1) % phrases.length;
          loopPhrases();
        });
      });
    }

    loopPhrases();
  </script>

</body>
</html>
