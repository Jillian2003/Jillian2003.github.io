<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Education - Jillian Ireland Portfolio</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    body, html {
      height: 100%;
      background-color: #0E114C; /* Dark blue background */
      color: #fff;
      overflow-x: hidden;
    }

    /* Header */
    header {
      position: relative;
      top: 0; left: 0; right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: rgba(14, 17, 76, 0.85);
      z-index: 10;
      user-select: none;
      color: #d1d1d1;
    }

  .logo {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.5rem; /* space between circle and text */
  margin-bottom: 1rem
}

.logo-container {
  width: 80px;   /* larger circle */
  height: 80px;
  background: white;
  border-radius: 50%;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
  animation: float 4s ease-in-out infinite;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.initial-J,
.initial-I {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  color: #2c3e50;
  line-height: 1;
}

.initial-J {
  font-size: 30px;   /* bigger J */
  margin-bottom: -4px;
}

.initial-I {
  font-size: 22px;   /* bigger I */
}

.logo-text {
  font-family: 'Playfair Display', serif;
  font-size: 1.2rem;
  font-weight: 600;
  color: #f0f9f3;
  letter-spacing: 0.5px;
  text-align: center;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}
    nav {
      background-color: #f0f9f3;
      border-radius: 8px;
      display: flex;
      gap: 8px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    nav a {
      padding: 0.7rem 1.3rem;
      color: #04402e;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover:not(.active) {
      background-color: #04402e;
      color: #f0f9f3;
    }

    nav a.active {
      background-color: #0a8e63;
      color: #f0f9f3;
      font-weight: 700;
    }

    /* Main body */
    main {
      padding-top: 6rem;
      padding: 6rem 2rem 4rem; /* add padding top to avoid overlap with fixed header */
      min-height: calc(100vh - 120px); /* leave space for footer */
      background-color: #132060; /* Slightly lighter blue */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
    }

    .footer-overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  max-height: 250px;   /* match footer min-height */
  background-color: rgba(14, 17, 76, 0.5);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 3;
  padding: 2rem;
  box-sizing: border-box;
  overflow: hidden;
}
.footer-section {
  position: relative;
  min-height: 250px;
  height: 250px; /* fix the height */
  overflow: hidden;
  z-index: 2;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
}


.footer-content {
  display: flex;
  justify-content: space-around;
  width: 100%;
  max-width: 600px;
  gap: 2rem;
  margin-bottom: 1.5rem; /* space between content and copyright */
}

.footer-content h3 {
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
}

.footer-content p {
  font-size: 1rem;
}

.social-links div {
  display: flex;
  gap: 1.5rem;
  font-size: 1.5rem;
}

.social-links a {
  color: #fff;
  transition: color 0.3s;
}

.social-links a:hover {
  color: #0a8e63;
}

.footer-copyright p {
  font-size: 0.9rem;
  color: #d1d1d1;
  margin: 0;
  user-select: none;
  text-align: center;
}

  .wave-banner {
  position: relative;
  background-color: #0a8e63; /* The blue background */
  background-image: url('logos/StetsonImage.jpg');
  color: white;
  overflow: hidden;
  padding: 6rem 1rem 6rem; /* bottom padding so text is away from wave */
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: 'Space Grotesk', sans-serif;
}

.wave-content {
  max-width: 900px;
  width: 90%;
  background-color: rgba(14,17,76,0.7);
  background-size: cover;
  background-position: center;
  padding: 3rem 2rem;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(14,17,76,0.7);
  z-index: 2;
  position: relative;
  margin-top: 0.5rem;
}

.wave-content h1 {
  font-weight: 700;
  font-size: 3rem;
  margin: 0;
  text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
}

/* The wavy SVG at the bottom */
.wave-divider {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 150px;
  z-index: 1;
  display: block;
}

/* Responsive font size */
@media (max-width: 600px) {
  .wave-content h1 {
    font-size: 2rem;
  }
  .wave-content {
    padding: 2rem 1.5rem;
  }
}

/* Project Grid */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0;
    }

    .project-card {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: block;
      color: inherit;
      text-decoration: none;
    }

    .project-card:hover,
    .project-card:focus {
      transform: scale(1.03);
      box-shadow: 0 15px 30px rgba(0,0,0,0.6);
      outline: none;
    }

    .project-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .project-card:hover img {
      transform: scale(1.1);
    }

    .card-title {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background-color: rgba(10, 142, 99, 0.85); /* Your green */
      color: #fff;
      font-weight: 700;
      font-family: 'Inter', sans-serif;
      font-size: 1.1rem;
      padding: 0.4rem 0.9rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      user-select: none;
    }

    
  </style>
